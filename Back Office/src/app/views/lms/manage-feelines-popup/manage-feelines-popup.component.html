    <section class="example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px; margin-top: 20px;">
        <table mat-table [dataSource]="feeLines" class="mat-elevation-z8">   

            <ng-container matColumnDef="feeTitle">
                <th mat-header-cell *matHeaderCellDef> Fee Title </th>
                <td mat-cell *matCellDef="let element"> {{ element.feeTitle }} </td>
            </ng-container>
            
            <ng-container matColumnDef="feeAmount">
                <th mat-header-cell *matHeaderCellDef> Fee Amount </th>
                <td mat-cell *matCellDef="let element"> {{ element.feeAmount }} </td>
            </ng-container>
                        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
