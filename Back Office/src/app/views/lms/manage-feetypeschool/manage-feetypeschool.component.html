<div class="container-fluid page">
    <div class="d-flex page_box p-3 mt-2 header-sticky" style="position: sticky;">
      <div *ngIf="Add">Manage FeeType</div>
      <div *ngIf="Edit">Edit FeeType</div>
      <div fxFlex fxLayout="row" fxLayoutAlign="end center" style="margin-top: 0; padding-top: 0;" *ngIf="isDialog">
        <button mat-icon-button (click)="dialogref.close()" style="color: white;">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <div class="page_content shadow p-3 position-relative">
        <form #FeetypeschoolForm="ngForm">
                <div fxLayout="row" fxLayoutAlign="space-between">
                    <mat-form-field fxFlex="49%" appearance="outline" class="form-group">
                    <mat-label> Title </mat-label>
                    <input matInput required #title="ngModel" name="title" [(ngModel)]="selectedFeetypeschool.title" />
                    </mat-form-field>
                    <mat-form-field fxFlex="49%" appearance="outline" class="form-group">
                        <mat-label>Type</mat-label>
                        <mat-select required #type="ngModel" name="type" [(ngModel)]="selectedFeetypeschool.type">
                            <mat-option value="monthly">Monthly</mat-option>
                            <mat-option value="quarterly">Quarterly</mat-option>
                            <mat-option value="semiannually">Semi-Annually</mat-option>
                            <mat-option value="annually">Annually</mat-option>
                            <mat-option value="onetimeonly">One-time Only</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <mat-checkbox name="isRefundable" [(ngModel)]="selectedFeetypeschool.isRefundable" checked>Is Refundable?</mat-checkbox>
                <mat-checkbox name="isActive" [(ngModel)]="selectedFeetypeschool.isActive" checked>Is Active</mat-checkbox>
                <div fxLayoutAlign="end end">
                <button mat-raised-button *ngIf="Add" color="primary" (click)="SaveFeetypeschool()">Submit</button>
                <button mat-raised-button *ngIf="Edit" color="primary" (click)="SaveFeetypeschool()">Update</button>
                <div>
                    <button mat-icon-button mat-sm-button color="primary" cTooltip="Refresh" cTooltipPlacement="top"
                        (click)="Refresh()">
                        <mat-icon>autorenew</mat-icon>
                    </button>
                </div>
                </div>
        </form>
        <section class=" example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;margin-top: 20px;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>
                <ng-container matColumnDef="isRefundable">
                    <th mat-header-cell *matHeaderCellDef> Is Refundable? </th>
                    <td mat-cell *matCellDef="let element"> {{element.isRefundable}} </td>
                </ng-container>
                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef> Is Active </th>
                    <td mat-cell *matCellDef="let element"> {{ element.isActive ? 'yes' : 'no' }} </td>
                  </ng-container> 
                <ng-container matColumnDef="actions" stickyEnd="true">
                    <th mat-header-cell *matHeaderCellDef>
                        <p style="font-size: 14px;text-align: center;">Action</p>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <div style="text-align: center;">
                            <button mat-icon-button mat-sm-button (click)="EditFeetypeschool(row)" style=" color:#1e293b ; "
                                cTooltip=" Edit Feetypeschool">
                                <mat-icon>edit</mat-icon>
                            </button>
                         <button mat-icon-button mat-sm-button color="warn" (click)="DeleteFeetypeschool(row.id)"
                                cTooltip="Delete Feetypeschool">
                                <mat-icon>delete</mat-icon>
                            </button> 
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </section>
    </div>
</div>
