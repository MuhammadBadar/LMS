<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2 header-sticky" position="sticky">
    <div *ngIf="AddMode">Attendance</div>
    <div *ngIf="EditMode">Edit Attendance</div>
  </div>
  <div class="page_content shadow p-3 position-relative">
    <form #topicForm="ngForm">
      <Row>
        <div fxLayout="row" fxLayoutAlign="space-between" fxFlex="100%">
          <mat-form-field appearance="outline" fxFlex="49%">
            <mat-label>--Please Select User--</mat-label>
            <mat-select name="UserId" [(ngModel)]="selectedAttendance.userId">
              <mat-option [value]="0" (click)="Refresh()"
                >--Please Select--</mat-option
              >
              <mat-option
                *ngFor="let val of User"
                [value]="val.id"
                (click)="Search()"
              >
                {{ val.userName }}
              </mat-option>
            </mat-select>
          </mat-form-field>

            <mat-select name="date" [(ngModel)]="selectedAttendance.date">

                >--Please Select--</mat-option
              >
              <mat-option
                *ngFor="let val of Attendance"
                [value]="val.date"
                (click)="Search()"
              >
                {{ val.date }}
              </mat-option>
            </mat-select>
          </mat-form-field> -->

          <!-- <mat-form-field appearance="outline" fxFlex="49%">
            <mat-label>--Please Select Date--</mat-label>
            <mat-select name="date" [(ngModel)]="selectedAttendance.date">
              <mat-option [value]="0" (click)="Refresh()"
                >--Please Select--</mat-option
              >
              <mat-option
                *ngFor="let val of attendance"
                [value]="val.id"
                (click)="Search()"
              >
                {{ val.date }}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
        </div>
      </Row>
    </form>
    <h5 cCardTitle>Attendance List</h5>
    <section
      class="example-container mat-elevation-z8"
      tabindex="0"
      style="border-radius: 5px; margin-top: 20px"
    >
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- UserId Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>User Id</th>
          <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>User</th>
          <td mat-cell *matCellDef="let element">{{ element.user }}</td>
        </ng-container>

        <!-- Time in Column -->
        <ng-container matColumnDef="inTime">
          <th mat-header-cell *matHeaderCellDef>In Time</th>
          <td mat-cell *matCellDef="let element">{{ element.inTime }}</td>
        </ng-container>

        <!-- Time out Column -->
        <ng-container matColumnDef="outTime">
          <th mat-header-cell *matHeaderCellDef>Time Out</th>
          <td mat-cell *matCellDef="let element">{{ element.outTime }}</td>
        </ng-container>

        <!-- Worked hours Column -->
        <ng-container matColumnDef="workedHours">
          <th mat-header-cell *matHeaderCellDef>Worked Hours</th>
          <td mat-cell *matCellDef="let element">{{ element.workedHours }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date|date:"dd/MM/yyyy" }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
</div>
