<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2 header-sticky" position="sticky">
    <div *ngIf="AddMode">Day Start </div>
    <div *ngIf="EditMode">Edit Day Start </div>
  </div>
  <div class="page_content shadow p-3 position-relative">

    <div fxLayoutAlign="end end">
      <button mat-raised-button *ngIf="AddMode" color="primary" (click)="Savetask()">Submit</button>
     <!-- <button mat-raised-button *ngIf="EditMode" color="primary" (click)="UpdateAssignTask()">Update</button>
     <div>-->
         
     </div>

<section class=" example-container mat-elevation-z8" 
tabindex="0" 
style="border-radius: 5px;margin-top: 20px;">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            

      <!-- UserName Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let element">{{ element.user }}</td>
      </ng-container>

      <!-- tasktitle in Column -->
      <ng-container matColumnDef="Task Title">
        <th mat-header-cell *matHeaderCellDef>Task Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
    
    
          <!-- SPs in Column -->
          <ng-container matColumnDef="sP">
            <th mat-header-cell *matHeaderCellDef>SPs</th>
            <td mat-cell *matCellDef="let element">{{ element.sp}}</td>
          </ng-container>
    

          <!-- DayEndStatus Column -->
          <ng-container matColumnDef="Priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date|date:"dd/MM/yyyy" }}</td>
          </ng-container>

          <ng-container matColumnDef="Assign" stickyEnd="true">
            <th mat-header-cell *matHeaderCellDef>
              <p style="font-size: 14px; text-align: center;">Assign</p>
            </th>
            <td mat-cell *matCellDef="let row" style="text-align: center;">
              
               
                 <mat-checkbox [(ngModel)]="row.isChecked" 
                 (change)="toggleRow(row,$event)" 
                 [checked]="IsChecked"
                 ></mat-checkbox>
              
            </td>
          </ng-container> 
    
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
</div>
