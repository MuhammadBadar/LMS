<section class=" example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;margin-top: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
      <!-- UserId Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element.user }}</td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
      </ng-container>

      <!-- Time in Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <!-- Time out Column -->
      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef>Module</th>
        <td mat-cell *matCellDef="let element">{{ element.module }}</td>
      </ng-container>

      <!-- Worked hours Column -->
      <ng-container matColumnDef="taskTitle">
        <th mat-header-cell *matHeaderCellDef>Task Title</th>
        <td mat-cell *matCellDef="let element">{{ element.taskTitle }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="storyPoints">
        <th mat-header-cell *matHeaderCellDef>Story Points</th>
        <td mat-cell *matCellDef="let element">{{ element.storyPoints }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="sPs">
        <th mat-header-cell *matHeaderCellDef>SP's</th>
        <td mat-cell *matCellDef="let element">{{ element.sp }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date|date:"dd/MM/yyyy" }}</td>
      </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
