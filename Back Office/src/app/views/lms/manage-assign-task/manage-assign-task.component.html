<div class="container-fluid page">
    <div class="d-flex page_box p-3 mt-2  header-sticky" position="sticky">
        <div *ngIf="AddMode">  Assign Tasks to Students 
        </div>
        <div *ngIf="EditMode">Edit Assign Tasks to Students 
        </div>
       
    </div>
    <form>
        <div class="page_content shadow p-3 position-relative">
            <form #AssignForm="ngForm">
        
              <Row>
                <div fxLayout="row" fxLayoutAlign="space-between" fxFlex="100%">
                    <mat-form-field appearance="outline" fxFlex="49%">
                        <mat-label>--Please Select Course--</mat-label>
                        <mat-select name="courseId" [(ngModel)]="selectedTask.courseId">
                          <mat-option [value]="0" (click)="Refresh();">--Please Select--</mat-option>
                          <mat-option *ngFor="let val of courses" [value]="val.id" (click)="Search()">
                            {{val.title}}
                          </mat-option>
                        </mat-select>
                        
                        <div matSuffix>
                          <button mat-icon-button style="color:#940540;" (click)="OpenCourseDialog(); $event.stopPropagation()" cTooltip="Explore SettingsType">
                            <mat-icon>add</mat-icon>
                          </button>
                        </div>
                      </mat-form-field>
                      
                    <mat-form-field appearance="outline" fxFlex="49%">
                      
                        <mat-label>--Please Select Topic--</mat-label>
                        <mat-select name="topicId" [(ngModel)]="selectedTask.topicId">
                          <mat-option [value]="0">--Please Select--</mat-option>
                          <mat-option *ngFor="let val of topics" [value]="val.id" (click)="Search()">
                            {{val.topicTitle}}
                        </mat-option>
                        </mat-select>
                        
                          
                        <div matSuffix>
                            <button mat-icon-button style="color:#940540 ; "
                                (click)="OpenTopicDialog(); $event.stopPropagation()" cTooltip="Explore SettingsType ">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </mat-form-field>  
                </div>
            </Row>

<div fxLayout="row">
      <mat-form-field appearance="outline" fxFlex="49%">
    <mat-label>--Please Select Lecture--</mat-label>
    <mat-select name="lectureId" [(ngModel)]="selectedTask.lectureId">
      <mat-option [value]="0" (click)="Refresh();">--Please Select--</mat-option>
      <mat-option *ngFor="let val of lecs" [value]="val.id" (click)="Search();search(val)">
        {{val.title}}
      </mat-option>
    </mat-select>
    
    <div matSuffix>
      <button mat-icon-button style="color:#940540;" (click)="OpenLectureDialog(); $event.stopPropagation()" cTooltip="Explore SettingsType">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    </mat-form-field>
</div>
