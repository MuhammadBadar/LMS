<section class=" example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;margin-top: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
      <!-- UserId Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User Id</th>
        <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element.user }}</td>
      </ng-container>

      <!-- Attendance Details in Column -->
      <ng-container matColumnDef="attendanceDetails">
        <th mat-header-cell *matHeaderCellDef>attendanceDetails</th>
        <td mat-cell *matCellDef="let element">{{ element.attendanceDetails }}</td>
      </ng-container>

      <!-- totalWorkedHours Column -->
      <ng-container matColumnDef="totalWorkedHours">
        <th mat-header-cell *matHeaderCellDef>Total Worked Hours</th>
        <td mat-cell *matCellDef="let element">{{ element.totalWorkedHours }}</td>
      </ng-container>


      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date|date:"dd/MM/yyyy" }}</td>
      </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
