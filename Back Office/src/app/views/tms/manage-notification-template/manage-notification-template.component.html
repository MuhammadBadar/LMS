<app-header></app-header>
<h3><strong>Template List</strong></h3>
<div style="margin-top: 30px;text-align: right;margin-right: 10px;">
 <button style="color: white;" mat-raised-button class="mb-05" matTooltip="Create new Notification Template"
    color="primary" [routerLink]="['/tms/notificationtemplate']">Create Template</button>
    
</div>
<div class="example-table-container" style=" overflow-x: scroll;margin-top: 20px; ">
  <table mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="id" id="id">
      <th mat-header-cell *matHeaderCellDef style="width: 10px;">SrNo </th>
      <td mat-cell *matCellDef="let tem" style="width: 10px;"> {{tem.id}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="keycode" id="keycode">
      <th mat-header-cell *matHeaderCellDef> key Code </th>
      <td mat-cell *matCellDef="let tem">
        <div style="min-width:300px">{{tem.keyCode}}</div>
      </td>
    </ng-container> -->
    <ng-container matColumnDef="templatename" id="templatename">
      <th mat-header-cell *matHeaderCellDef> Template Name </th>
      <td mat-cell *matCellDef="let tem">
        <div style="min-width:200px">{{tem.templateName}} </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="subject" id="subject">
      <th mat-header-cell *matHeaderCellDef> Notification Subject </th>
      <td mat-cell *matCellDef="let tem">
        <div style="min-width:200px">{{tem.subject}}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="body" id="body">
      <th mat-header-cell *matHeaderCellDef>Notification Body</th>
      <td mat-cell *matCellDef="let tem">
        <div style="min-width:1000px">{{tem.body}}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions" stickyEnd>
      <th *matHeaderCellDef> Actions </th>
      <td *matCellDef="let row">
        <button mat-icon-button mat-sm-button matTooltip="Edit" (click)="EditTemplate(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button mat-sm-button matTooltip="Delete Template" color="warn"
          (click)="DeleteTemplate(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
