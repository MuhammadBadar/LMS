<mat-label>
    <h2>
        <strong>Item List</strong>
    </h2>
</mat-label>
<button  mat-raised-button color="primary" style="margin-top: 20px;margin-left: 1000px;" [routerLink]="['/procurement/mngItem']">Add New</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 50px;">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Item Code </th>
      <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Item Name </th>
        <td mat-cell *matCellDef="let element" > {{element.itemName}} </td>  
    </ng-container>
  
    <ng-container matColumnDef="uom">
      <th mat-header-cell *matHeaderCellDef > UOM </th>
      <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
    </ng-container>
  
    <ng-container matColumnDef="saleprice" >
      <th mat-header-cell *matHeaderCellDef >Sale Price </th>
      <td mat-cell *matCellDef="let element"> {{element.salePrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Action" >
        <mat-header-cell  *matHeaderCellDef  > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
          <button mat-icon-button mat-sm-button color="primary" (click)="EditItem(row)"class="mr-1"  ><mat-icon>edit</mat-icon></button>   
          <button mat-icon-button mat-sm-button color="warn" (click)="DeleteItem(row.id)" class="mr-1"  ><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
