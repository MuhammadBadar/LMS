<mat-label>
    <h2><strong>Invoices Report</strong></h2>     
 </mat-label>
 <mat-card style="margin-top: 20px;">
 <form name="eventForm"  onsubmit="return false;"class="event-form" fxFlex >
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field fxFlex="30% " >
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="picker" required  />
        <mat-datepicker-toggle matSuffix [for]="picker"  ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
       </mat-form-field>
       <mat-form-field fxFlex="30% " >
        <mat-label>To</mat-label>
        <input matInput [matDatepicker]="picker" required  />
        <mat-datepicker-toggle matSuffix [for]="picker"  ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
       </mat-form-field>
       <mat-form-field fxFlex="30%">
        <mat-label>Customer</mat-label>
        <mat-select required>
            <mat-option value="a">A</mat-option>
            <mat-option value="b">B</mat-option>
            <mat-option value="c">C</mat-option>
            <mat-option value="d">D</mat-option>
        </mat-select>
    </mat-form-field>  
 </div>
     <button  style="color: white;margin-left: 900px;"mat-raised-button class="mb-05" color="primary"  >Generate Report</button>
 </form>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 50px;">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
  
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef > Customer </th>
        <td mat-cell *matCellDef="let element" > {{element.customer}} </td>  
        <td mat-footer-cell *matFooterCellDef>Total  </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef > Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        <td mat-footer-cell *matFooterCellDef> 17400 </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef > Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

    <ng-container matColumnDef="Action" >
        <mat-header-cell  *matHeaderCellDef  > Action </mat-header-cell>
        <mat-cell *matCellDef="let row" >   
          <button mat-icon-button mat-sm-button color="primary" class="mr-1"  ><mat-icon>edit</mat-icon></button>
        </mat-cell>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumn"></tr>
  </table>
