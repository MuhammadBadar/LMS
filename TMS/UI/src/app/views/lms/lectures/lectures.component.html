<app-header></app-header>
<h3 style="color: rgb(6, 6, 68);">LMS / Lecture List</h3>
<div style="margin-top: 30px;text-align: right;margin-right: 10px;">
  <button style="color: white;" mat-raised-button class="mb-05" color="primary" (click)="addEvent()">Add Lecture</button>
</div>
<div fxLayout="row" fxLayoutAlign="space-between" style="width: 100%; margin-top: 10px;" >
  <table mat-table #table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="id" id="id">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;">Sr No </th>
      <td mat-cell *matCellDef="let stdlec" style="width: 20%;"> {{stdlec.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title" id="title">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;">Lecture Title </th>
      <td mat-cell *matCellDef="let stdlec" style="width: 20%;"> {{stdlec.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description" id="description"> 
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Description </th>
      <td mat-cell *matCellDef="let stdlec" style="width: 20%;"> {{stdlec.description}} </td>
    </ng-container>

    <ng-container matColumnDef="lectureURL" id="lectureURL"  >
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Lecture Link </th>
      <td mat-cell *matCellDef="let stdlec" style="width: 20%;"> <a target="_blank" style=" text-decoration: underline;color: rgb(23, 8, 110);" href="{{stdlec.lectureURL}}"><strong>Go to Lecture</strong></a> </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <mat-header-cell  *matHeaderCellDef style="margin-left: 12px;"> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <div >
            <button mat-icon-button mat-sm-button color="primary" class="mr-1"(click)="EditLecture(row)" ><mat-icon>edit</mat-icon></button>
            <button mat-icon-button mat-sm-button color="warn" (click)="DeleteLecture(row.id)"><mat-icon>delete</mat-icon></button>
        </div>
      </mat-cell>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
