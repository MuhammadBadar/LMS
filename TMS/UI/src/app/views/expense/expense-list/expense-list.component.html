<app-header></app-header>
<div style="margin-top:20px">
  <h3 style="color: rgb(5, 10, 61);"><strong>Expense List</strong> </h3>
</div>
<div fxLayout="row" fxLayoutAlign="space-between" style="width: 100%; margin-top: 30px;">
  <table mat-table #table [dataSource]="dataSource" matSort style="width: 100%;">
    <ng-container matColumnDef="id" id="id">
      <th mat-header-cell *matHeaderCellDef style="width: 10%;">Sr No </th>
      <td mat-cell *matCellDef="let data" style="width: 10%;"> {{data.id}} </td>
    </ng-container>

    <ng-container matColumnDef="expensetype" id="expensetype">
      <th mat-header-cell *matHeaderCellDef style="min-width: 35px;"> Expense Type </th>
      <td mat-cell *matCellDef="let data" style="min-width: 35px;"> {{data.expenseType}} </td>
    </ng-container>

    <ng-container matColumnDef="expensedate" id="expensedate">
      <th mat-header-cell *matHeaderCellDef style="min-width: 35px;">Expense Date </th>
      <td mat-cell *matCellDef="let data" style="min-width: 35px;"> {{data.expenseDate|date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="expensetitle" id="expensetitle">
      <th mat-header-cell *matHeaderCellDef style="min-width: 100px;">Expense Title </th>
      <td mat-cell *matCellDef="let data" style="min-width: 100px;"> {{data.expenseTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="expensedetail" id="expensedetail">
      <th mat-header-cell *matHeaderCellDef style="min-width: 200px;">Expense Detail </th>
      <td mat-cell *matCellDef="let data" style="min-width: 200px;"> {{data.expenseDetail}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div>
          <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="EditExpense(row)"
            matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="warn" class="mr-1" matTooltip="Delete"
            (click)="DeleteExpense(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
