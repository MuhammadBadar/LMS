<app-header></app-header>
<div style="margin-top:20px">
  <h3 style="color: rgb(5, 10, 61);"><strong>Expense Type List</strong> </h3>
</div>
<div fxLayout="row" fxLayoutAlign="space-between" style="width: 100%; margin-top: 30px;">
  <table mat-table #table [dataSource]="dataSource" matSort style="width: 100%;">
    <ng-container matColumnDef="id" id="id">
      <th mat-header-cell *matHeaderCellDef style="width: 10%;">Sr No </th>
      <td mat-cell *matCellDef="let data" style="width: 10%;"> {{data.id}} </td>
    </ng-container>

    <ng-container matColumnDef="type" id="type">
      <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Expense Type </th>
      <td mat-cell *matCellDef="let data" style="min-width: 100px;"> {{data.type}} </td>
    </ng-container>

    <ng-container matColumnDef="comment" id="comment">
      <th mat-header-cell *matHeaderCellDef style="min-width: 100px;">Comment </th>
      <td mat-cell *matCellDef="let data" style="min-width: 100px;"> {{data.comment}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div>
          <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="EditExpenseType(row)"
            matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="warn" class="mr-1" matTooltip="Delete"
            (click)="DeleteExpenseType(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
