<h3 style="color: rgb(30, 23, 70);"><strong>Security / Permissions List</strong></h3>

<div style="margin-top: 30px;text-align: right;margin-right: 10px;">
    <button  mat-raised-button class="mb-05"  style="background-color: rgb(43, 3, 25);color:white" (click)="addEvent()" ><strong>Create</strong></button>
  </div>
 
  <div fxLayout="row" fxLayoutAlign="space-between" style="width: 100%; margin-top: 10px;" >
    <table mat-table #table [dataSource]="dataSource" style="width: 100%;">
  
      <ng-container matColumnDef="id" id="id">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Sr No </th>
        <td mat-cell *matCellDef="let stdlec" style="width: 20%;"> {{stdlec.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="user" id="user">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">User </th>
        <td mat-cell *matCellDef="let stdlec" style="width: 20%;"> {{stdlec.user}} </td>
      </ng-container>

      <ng-container matColumnDef="role" id="role">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Role </th>
        <td mat-cell *matCellDef="let stdlec" style="width: 20%;"> {{stdlec.role}} </td>
      </ng-container>
  
      <ng-container matColumnDef="feature" id="feature"> 
        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Feature </th>
        <td mat-cell *matCellDef="let stdlec" style="width: 20%;"> {{stdlec.feature}} </td>
      </ng-container>

      <ng-container matColumnDef="permission" id="permission"> 
        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Permissions </th>
        <td mat-cell *matCellDef="let stdlec" style="width: 20%;"> {{stdlec.permission}} </td>
      </ng-container>
  
     
  
      <ng-container matColumnDef="action" >
        <mat-header-cell  *matHeaderCellDef > Action </mat-header-cell>
        <mat-cell *matCellDef="let row" >
          <div >
              <button mat-icon-button mat-sm-button style="color: rgb(43, 3, 25)" class="mr-1" (click)="EditPermission(row)"><mat-icon>edit</mat-icon></button>
          </div>
        </mat-cell>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  </div>
